    <h2>Keyboard Shortcuts</h2>
    <form class="shortcutOptions">
        <label for="browserAction">Open to-do list</label>
        <input type="text" id="browserAction" autocomplete="off" disabled>
        
        <label for="keyNew">New Todo Key</label>
        <input pattern="[a-zA-Z]" type="text" name="keyNew" id="keyNew" autocomplete="off">
        
        <label for="keyComplete">Complete Key</label>
        <input pattern="[a-zA-Z]" type="text" name="keyComplete" id="keyComplete" autocomplete="off">

        <label for="keyDelete">Delete Key</label>
        <input pattern="[a-zA-Z]" type="text" name="keyDelete" id="keyDelete" autocomplete="off">

        <label for="keyEdit">Edit Key</label>
        <input pattern="[a-zA-Z]" type="text" name="keyEdit" id="keyEdit" autocomplete="off">

        <label for="keyFilter">Filter Key</label>
        <input type="text" name="keyFilter" id="keyFilter" autocomplete="off">

        <button class="reset" id="reset">Reset</button>
        <button class="save" id="update">Save</button>
    </form>
