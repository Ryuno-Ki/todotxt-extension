<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Uploading a todo.txt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i" rel="stylesheet" type="text/css" />
	<link href="../assets/css/all.css" rel="stylesheet" type="text/css" />
	<link href="todolist.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <form action="#">
	    <p>Please select your todo.txt</p>
	    <div>
	        <label for="upload">Upload todo.txt</label>
		<input id="upload" type="file" accept="text/plain" />
	    </div>
	    <p>For debugging purposes, the raw content is shown below.</p>
	    <textarea id="raw-todos"></textarea>
	</form>
	<script type="text/javascript" src="../vendor/browser-polyfill-0.4.0.min.js"></script>
	<script type="text/javascript" src="todolist.js"></script>
    </body>
</html>
